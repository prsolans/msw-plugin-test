<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" type="text/css" href="program.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body>
    <p>Hello World!</p>
    <button id="get_text">Get text</button>
    <h2 id="text">Hey Buddy</h2>
    <h2 id="message">...</h2>
</body>
<script type="text/javascript">
(function() {
    "use strict";

    // The initialize function is run each time the page is loaded.
    Office.initialize = function(reason) {
        $(document).ready(function() {
            app.get_Document(Office.context.document);



        });
    };

    // Use a self-executing anonymous function to encapsulate the
    // functionality that the app uses
    var app = (function() {
        $('#get_text').on('click', function() {
            console.log('1');
            getText();
            console.log('3');
        });

        function getText() {
            console.log('2');
            Word.Office.context.document.getSelectedDataAsync(Office.CoercionType.Text, {
                    valueFormat: "unformatted",
                    filterType: "all"
                },
                function(asyncResult) {
                    var error = asyncResult.error;
                    if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                        write(error.name + ": " + error.message);
                    } else {
                        // Get selected data.
                        var dataValue = asyncResult.value;
                        write('Selected data is ' + dataValue);
                    }
                });
        }

        // Function that writes to a div with id='message' on the page.
        function write(message) {
            document.getElementById('message').innerText += message;
        }
    })()
});
</script>

</html>
