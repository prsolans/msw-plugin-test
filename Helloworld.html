<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" type="text/css" href="program.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="Program.js"></script>
</head>

<body>
<h1>HelloWorld Reconciler</h1>
    <button onclick="compareContent('ClauseA', 'cc-ClauseA-changed')"> Compare ClauseA </button>
    <hr>
    <button onclick="compareContent('ClauseB', 'cc-ClauseB-changed')"> Compare ClauseB </button>
    <hr>
    <div class="card" id="cc-orig-ClauseA"></div>
    <div class="card hidden" id="cc-curr-ClauseA"></div>
    <div class="card" id="cc-orig-ClauseB"></div>
    <div class="card hidden" id="cc-curr-ClauseB"></div>
    <div class="card">
        <h5 id="cc-ClauseA"></h5>
        <div class="card-content" id="cc-ClauseA-changed"></div>
    </div>
    <div class="card">
        <h5 id="cc-ClauseB"></h5>
        <div class="card-content" id="cc-ClauseB-changed"></div>
    </div>
    <div id="debug">Last Modified: <div id="last-modified"> </div></div>
</body>
